<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Dex-EventMaster - Gestão Profissional de Eventos</title>
    
    <!-- REMOVIDO: <script src="https://cdn.tailwindcss.com"></script> -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Montserrat:wght@400;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Dancing+Script:wght@400;700&family=Great+Vibes&family=Cinzel:wght@400;700;900&family=Alex+Brush&display=swap" rel="stylesheet" crossorigin="anonymous">
    
    <style>
      :root { scroll-behavior: smooth; }
      body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; overscroll-behavior-y: contain; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; }
      
      /* Scrollbar Vertical */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #f8fafc; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

      /* Scrollbar Horizontal */
      .custom-scrollbar-h {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
        scrollbar-width: thin;
        scrollbar-color: #F97316 #f1f5f9;
      }
      .custom-scrollbar-h::-webkit-scrollbar { height: 4px; }
      .custom-scrollbar-h::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 10px; }
      .custom-scrollbar-h::-webkit-scrollbar-thumb { background: #F97316; border-radius: 10px; }
      
      @keyframes zoom-in-out {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      .animate-zoom-in-out { animation: zoom-in-out 6s ease-in-out infinite; }

      @keyframes zoom-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }
      .animate-zoom-pulse { animation: zoom-pulse 2s ease-in-out infinite; }

      @keyframes zoom-out-slow {
        0% { transform: scale(1.2); }
        100% { transform: scale(1); }
      }
      .animate-zoom-out-slow { animation: zoom-out-slow 12s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

      @keyframes slide-lr {
        0% { transform: translateX(-15px); }
        50% { transform: translateX(15px); }
        100% { transform: translateX(-15px); }
      }
      .animate-slide-lr { animation: slide-lr 2s ease-in-out infinite; }

      @keyframes nod-yes {
        0%, 100% { transform: translateY(0); }
        25% { transform: translateY(-10px); }
        75% { transform: translateY(5px); }
      }
      .animate-nod-yes { animation: nod-yes 0.6s ease-in-out infinite; }

      @keyframes shake-no {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-10px); }
        75% { transform: translateX(10px); }
      }
      .animate-shake-no { animation: shake-no 0.5s ease-in-out infinite; }

      @keyframes float-up-down {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .animate-float-master { animation: float-up-down 2s ease-in-out infinite; }

      /* Ajustes Responsivos de Texto */
      @media (max-width: 640px) {
        .mobile-text-xl { font-size: 2.5rem !important; line-height: 1 !important; }
        .mobile-padding-x { padding-left: 1.5rem !important; padding-right: 1.5rem !important; }
      }
    </style>
    
    <!-- REMOVIDO: <script type="importmap"> -->
    <!-- O Vite gerencia as importações automaticamente -->
    
    <!-- CSS do Tailwind via PostCSS (não CDN) -->
    <link rel="stylesheet" href="/src/index.css">
  </head>
  <body class="bg-gray-50 text-gray-900 custom-scrollbar overflow-x-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
